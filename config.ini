[database]
host = localhost           # 数据库主机
user = your_username        # 数据库用户名
password = your_password    # 数据库密码
database = your_database    # 数据库名称

[update_params]
seconds = 7 * 24 * 60 * 60  # 更新参数：7是7天
transfer = 10               # 更新参数：10是10GB

[trade_numbers]
numbers = 11, 22, 33, 44, 55, 66, 77, 88, 99, 00 # 赠送规则订单号尾数2位
